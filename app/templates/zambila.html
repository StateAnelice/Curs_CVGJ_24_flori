<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zambila - Floarea Primăverii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4b0082;
            text-align: center;
            font-size: 32px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #333;
            line-height: 1.6;
            font-size: 18px;
            margin-bottom: 15px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-title {
            color: #4b0082;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-gallery img {
            max-width: 30%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery img:hover {
            transform: scale(1.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zambila - Floarea Primăverii</h1>
        <a href="/descriere"><button>Descriere zambila</button></a>
        <a href="/poze"><button>Poze zambila</button></a>
    </div>

</body>
</html>
