<script>
    document.addEventListener("DOMContentLoaded", function () {
              const images = ["https://www.flori-nemuritoare.ro/wp-content/uploads/2017/10/BUCHET-CU-LAVANDA-SI-SPICE-1024x1024.jpg", "https://www.flori-cultura.ro/wp-content/uploads/2013/02/Xeranthemum_annuum2.jpg", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhoC0YqLz0sUSobFPKVE3E_bMnKPLkM92qk3pzZn2bBA&s", "https://bonlavie.ro/pics/2/Naturale-uscate-flori-nemuritoare-a-crescut-coada-de-70955.jpg"]; // Înlocuiește cu numele fișierelor imaginilor tale
              let index = Math.floor(Math.random() * images.length);
              let lastIndex = index;

              function changeBackground() {
                  let newIndex = index;
                  while (newIndex === lastIndex) {
                      newIndex = Math.floor(Math.random() * images.length);
                  }
                  lastIndex = index;
                  index = newIndex;

                  document.body.style.backgroundImage = `url(${images[index]})`;
              }

              changeBackground();
              setInterval(changeBackground, 2000); // Schimbă imaginea la fiecare 3 secunde (3000 milisecunde)
          });al(changeBackground, 2000);

</script>
